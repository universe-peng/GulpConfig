<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>asdasdasdasd</title>
    <link rel="stylesheet" href="/css/app.css?v=2.9">
    <link rel="stylesheet" href="/css/style.css?v=2.9">
    <link rel="stylesheet" href="/css/icon.css?v=2.9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script>
        (function (){
            var pixclPatio = 1/window.devicePixelRatio;
            document.write('<meta name="viewport" content="width=device-width,initial-scale='+ pixclPatio+',minimum-scale='+ pixclPatio+',maximum-scale='+ pixclPatio+',user-scalable=no" />');
            var html = document.getElementsByTagName('html')[0];
            var htmlW = html.getBoundingClientRect().width;
            html.style.fontSize = htmlW /16 + 'px';
        })();
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="/js/BetterScroll.js"></script>
</head>
<body>
    <div id="container" class="wrapper el-main">
        <div class="content">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide relative">
                        <img src="./images/cip_ml_pic851b9f31-30b6-4869-84ad-be062748108a.jpeg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/cip_ml_pic2c91c90b-8d7b-4df3-b239-3b6b3aba9a2b.jpeg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/cip_ml_pic9ec78bfb-2cba-4879-9ae5-6118cb12329a.jpeg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/cip_ml_pice1dce776-2c31-4c59-9498-d6e28b77c3a2.jpeg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/cip_ml_picab60bb2d-c2c7-4502-bfac-8ece4576d76a.jpeg" alt="" />
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="padding-lr-sm padding-tb-xs bg-red flex">
                <div class="basis-df">
                    <p class="text-white">
                        <span class="text-size-xs">￥</span><span class="text-size-sm">99.00</span>
                        <span class="text-white text-size-sm text-line-through" style="opacity:0.5;">
                            ￥168.00
                        </span>
                    </p>
                    <p class="text-size-xs text-white">
                        <span class="margin-right-xs">已售</span>
                        <span>81</span>
                    </p>
                </div>
                <div class="basis-df">
                    <p class="text-white text-size-xs text-right">距抢购结束</p>
                    <p class="text-red text-size-xs text-right">
                        <span class="inline-block padding-xs radius-sm bg-yellow">00</span>
                        <span class="inline-block padding-tb-xs radius-sm text-yellow">天</span>
                        <span class="inline-block padding-xs radius-sm bg-yellow">00</span>
                        <span class="inline-block padding-tb-xs radius-sm text-yellow">时</span>
                        <span class="inline-block padding-xs radius-sm bg-yellow">00</span>
                        <span class="inline-block padding-tb-xs radius-sm text-yellow">分</span>
                        <span class="inline-block padding-xs radius-sm bg-yellow">00</span>
                        <span class="inline-block padding-tb-xs radius-sm text-yellow">秒</span>
                    </p>
                </div>
            </div>
            <div class="padding-lr-sm padding-tb-xs">
                <p class="text-size-sm text-justify">限时特惠！99元正品青钱柳叶茶霜后桑叶茶袋泡茶组合花茶</p>
                <p class="text-size-xs text-red padding-tb-sm">
                    <span class="inline-block padding-xs"
                          style="border:.01rem solid #fcb8b7;background-color:#fdf2f2;">全国包邮</span>
                    <span class="inline-block padding-xs"
                          style="border:.01rem solid #fcb8b7;background-color:#fdf2f2;">货到付款</span>
                    <span class="inline-block padding-xs"
                          style="border:.01rem solid #fcb8b7;background-color:#fdf2f2;">多买多送</span>
                </p>
                <div class="padding-tb-lg solid-bottom">
                    <div class="buy-now-container flex text-white text-size-sm">
                        <div class="basis-xs text-center">好品质</div>
                        <div class="basis-xl text-center">
                            <i class="cuIcon-cart"></i>
                            <span>限时特惠，多买多送</span>
                        </div>
                    </div>
                </div>
                <div class="padding-tb-sm flex text-size-sm">
                    <div class="margin-right-sm" style="width:2rem;">服务</div>
                    <div class="basis-xxl text-size-xs">
                        <span class="margin-lr-xs">
                            <i class="cuIcon-roundcheck text-red"></i>
                            <i class="text-grey">消费者保障服务</i>
                        </span>
                        <span class="margin-lr-xs">
                            <i class="cuIcon-roundcheck text-red"></i>
                            <i class="text-grey">包邮</i>
                        </span>
                        <span class="margin-lr-xs">
                            <i class="cuIcon-roundcheck text-red"></i>
                            <i class="text-grey">货到付款</i>
                        </span>
                        <span class="margin-lr-xs">
                            <i class="cuIcon-roundcheck text-red"></i>
                            <i class="text-grey">7天退换</i>
                        </span>
                        <span class="margin-lr-xs">
                            <i class="cuIcon-roundcheck text-red"></i>
                            <i class="text-grey">假一赔三</i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/js/app.js?v=2.9"></script>
</body>
</html>
